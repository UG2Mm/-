<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>一个网页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7a7e, #3a4e56);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            overflow: auto;
        }

        .time {
            font-size: 6em;
            font-weight: bold;
            margin-top: 50px;
            letter-spacing: 2px;
        }

        .date, .holiday {
            font-size: 1.3em;
            margin-top: 10px;
        }

        .footer-text {
            font-size: 1.2em;
            margin-top: 20px;
            color: #bbb;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            overflow-y: auto;
            max-height: 450px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 250px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            flex: 1 1 45%;
        }

        .button {
            background: linear-gradient(135deg, #1f8cf4, #2d5ed0);
            color: white;
            font-size: 1.1em;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(135deg, #3a9df3, #2e5b97);
            transform: translateY(-4px);
        }

        .button:active {
            transform: translateY(2px);
        }

        .button-description {
            font-size: 0.9em;
            color: #ddd;
            margin-top: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .button { font-size: 1em; padding: 12px 22px; }
            .time { font-size: 5em; }
            .button-container { min-width: 200px; }
        }

        @media (max-width: 480px) {
            .button { font-size: 0.9em; padding: 10px 18px; }
            .time { font-size: 4em; }
            .button-container { min-width: 150px; }
        }
    </style>
</head>
<body>

    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="holiday" id="holiday"></div>
    <div class="footer-text">打不开网页？为什么不问问神奇的海螺呢？</div>

    <div class="buttons" id="buttonContainer"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { timeZone: 'Asia/Shanghai', hour12: false });
            document.getElementById("time").textContent = timeString;
            const dateString = now.toLocaleDateString('zh-CN', { year:'numeric', month:'long', day:'numeric', weekday:'long' });
            document.getElementById("date").textContent = dateString;
            document.getElementById("holiday").textContent = getHoliday(now);
        }

        function getHoliday(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            if (month === 10 && day === 1) return "节假日：国庆节";
            if (month === 2 && day === 1) return "节假日：春节";
            return "今天没有节假日";
        }

        function generateButtons() {
            const container = document.getElementById("buttonContainer");
            const buttonsData = [
                { text: "Github", url: "https://github.com/", description: "开源才是未来！" },
                { text: "百度", url: "http://www.baidu.com", description: "百度一下你就知道" },
                { text: "Ping0", url: "https://ip.ping0.cc/", description: "全球IP 查询 风险检测" },
                { text: "盘搜", url: "https://so.252035.xyz/", description: "网盘公开资源搜索（无蓝奏云）" },
                { text: "IPcheck", url: "https://ipcheck.ing/#/", description: "本地IP地址 网络通畅 VPN检测" },
                { text: "Operit AI", url: "https://github.com/AAswordman/Operit", description: "移动端首个功能完备的AI智能助手应用，完全独立运行，拥有强大的工具调用能力（需有API密匙）" },
                { text: "OpenArk", url: "https://github.com/BlackINT3/OpenArk/blob/master/doc/README-zh.md", description: "一款Win上的Ark工具. （你也可以拿来作为WIN快捷工具使用）" }
            ];

            buttonsData.forEach((button, index) => {
                const wrapper = document.createElement("div");
                wrapper.className = "button-container";

                const btn = document.createElement("button");
                btn.className = "button";
                btn.textContent = button.text;
                btn.onclick = function() { window.open(button.url, '_blank'); };

                const description = document.createElement("div");
                description.className = "button-description";
                description.textContent = button.description;

                wrapper.appendChild(btn);
                wrapper.appendChild(description);
                container.appendChild(wrapper);
            });
        }

        generateButtons();
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
